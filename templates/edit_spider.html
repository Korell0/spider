<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider Farm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main_page.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">
    SpiderFarm
    </a>
        {% if username == None %}
            <form class="form-inline" action='/login' method="POST">
                <label for="user_name"></label><input type="text" name="username" id="user_name" placeholder="User name">
                <label for="password"></label><input type="password" name="password" id="password" placeholder="Password">
                <button id="loginbtn" type="submit">LOGIN</button>
                <button id="register" type="submit" formaction="/registration">REGISTER</button>
                <p>{{ error }}</p>
            </form>
            {% elif username == "Admin" %}
               <div class="nav">
                <p id="user_name">{{username}}</p>
                <form class="form-inline" action="/new-spider">
                <button type="submit">Add new spider</button>
                </form>
                <form  class="form-inline" action="/logout" id="logged_in">

                    <button id=logout">LOGOUT</button>
                </form>
            </div>
         {% else %}
                <form  class="form-inline" action="/logout" id="logged_in">
                    <p>{{username}}</p>
                    <button id=logout">LOGOUT</button>
                </form>
            {%endif%}
    </nav>
<div class="cover_img"></div>
{% if error != None %}
<div>{{ error }}</div>
{% endif %}
<div class="information">
    {% for data in spider_data %}
        <form action="/delete-spider/{{ spider_id }}">
        <button type="submit">DELETE SPIDER</button>
        </form>
    <form action="/edit-spider/{{ spider_id }}/edit" method="POST" enctype="multipart/form-data">
    <input class="spider-name" name="spider-name" placeholder="The name of the spider" value="{{ data.spider_name }}" required>
    <input class="world-of-spider" name="world" placeholder="Where does it came from?" value="{{ data.world }}" required>
    <input class="price of spider" name="price" placeholder="How much does it cost?" value="{{ data.price }}" required>
    <input class="info" name="info" placeholder="Short info about it" value="{{ data.information}}" required>
        <div class="input-group mb-3 select">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">IMG</span>
                  <br>
              </div>
              <div class="custom-file">
                  <br>
                <input type="file" name="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01"></label>
              </div>
            </div>
        <button type="submit">SUBMIT SPIDER</button>
        {% endfor %}
        </form>
</div>
</body>
</html>
